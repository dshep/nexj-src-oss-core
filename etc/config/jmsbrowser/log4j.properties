log4j.rootLogger=INFO, console, rolling
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %-5p [%c:(%t)] %m%n

log4j.appender.rolling=org.apache.log4j.RollingFileAppender
log4j.appender.rolling.File=../log/nexj.log
log4j.appender.rolling.MaxFileSize=256MB
log4j.appender.rolling.layout=org.apache.log4j.PatternLayout
log4j.appender.rolling.layout.ConversionPattern=%d %-5p [%c:(%t)] %m%n
log4j.appender.rolling.Threshold=ALL


log4j.logger.nexj.core.container=INFO
log4j.logger.nexj.core.rpc.tomcat=INFO

